<h1>Ustawienia</h1>

</h1><form method="POST">
    <fieldset name="test">
        <label for="database_name">Nazwa Bazy danych:</label>
        <input type="text" name="database_name" id="database_name" value="{{database_name}}">
        <br /><br />
<h1>Urzywaj Kolumn</h1>
        <style>
        .Column_list .ui-selecting { background: #FECA40; }
        .Column_list .ui-selected { background: #F39814; color: white; }
        .Column_list { list-style-type: none; margin: 0; padding: 0; display: flex;}
        .Column_list li { font-size: 14px; height: 18px; margin: 3px; padding: 2px; float: left;  }
    </style>
        <h3>W Tabeli Produktów:</h3>
        <input type="hidden" name="Tabel" id="Tabel" value="{{Tabel}}" />
        <br>
        <script>
            $(function() {
                $( "#Tabel_list.Column_list" ).selectable({
                    stop: function() {
                        var result = $( "#Tabel" ).val('');
                        $( ".ui-selected", this ).each(function() {
                            var op = $(this).text();
                            result.val(function(nr,el){if(el=='')return op; return Array(el,op).join(',');});
                        });
                    }
                });
            });
        </script>
        <ul id="Tabel_list" class="Column_list">
            {{Tabel_list}}
        </ul>
        <br>
        <h3>W pliku Exel</h3>
        <input type="hidden" name="Exel" id="Exel" value="{{Exel}}" />
        <script>
            $(function() {
                $( "#Exel_list.Column_list" ).selectable({
                    stop: function() {
                        var result = $( "#Exel" ).val('');
                        $( ".ui-selected", this ).each(function() {
                            var op = $(this).text();
                            result.val(function(nr,el){if(el=='')return op; return Array(el,op).join(',');});
                        });
                    }
                });
            });
        </script>
        <ul id="Exel_list" class="Column_list">
            {{Column_list}}
        </ul>
    <input type="submit" name="clik" value="Zmień">
    </fieldset>
