<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css" media="all">
        @import url("style.css");
        @import url("jquery-ui.min.css");
    </style>
    <title>Panel Administracyjny</title>
    <script src="http://aa/j/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="http://aa/j/jquery-ui.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../j/CLEditor/jquery.cleditor.css" />
    <script src="../j/CLEditor/jquery.cleditor.min.js"></script>
    <style type="text/css" media="all">
        {{css}}
    </style>

</head>
<body>
{{Module}}
<div id="top">
    <div id="wrap">
        <h1>Lekki<span style="color:#356AA0;">CMS</span></h1>
        <div class="right">
            Zalogowany jako Administrator <a href="?go=logout" class="button">Wyloguj się</a> <a href="../" target="_blank" class="button">Zobacz stronę</a>
        </div>
        <div style="clear: both;"></div>
        <ul>
            {{menu}}
        </ul>
    </div>
</div>

<div id="wrap">
    {{content}}
    <div class="footer">
        <p>Lekki
            <span style="color:#356AA0;">CMS</span>
            napisał
            <a href="http://klocus.pl">Klocek</a>.
        </p>
    </div>
</div>
<script type="text/javascript">
    {{sc}}
</script>
{{ModuleBottom}}
</body>
</html>
